syntax = "proto3";
package chat;
option go_package = "proto/chat";

message SendChatMessageRequest {
  string sender = 1;
  string message = 2;
}

message SendChatMessageResponse {
  string sender = 1;
  uint32 timestamp = 2;
  bool success = 3;
}

message JoinChatroomMessageRequest {
  string username = 1;
}

message JoinChatroomMessageResponse {
  string username = 1;
  bool success = 2;
}

message LeaveChatroomMessageRequest {
  string username = 1;
  bool success = 2;
}

message LeaveChatroomMessageResponse {
  string username = 1;
  bool success = 2;
}

service ChatService {
  rpc SendChatMessage (SendChatMessageRequest) returns (SendChatMessageResponse);
  
  
  rpc JoinChatroomMessage (JoinChatroomMessageRequest) returns (JoinChatroomMessageResponse);
  rpc LeaveChatroomMessage (LeaveChatroomMessageRequest) returns (LeaveChatroomMessageResponse);
}
