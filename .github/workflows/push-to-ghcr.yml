name: build and publish a Docker image to ghcr.io
on:
  # publish on releases, e.g. v2.1.13 (image tagged as "2.1.13" - "v" prefix is removed)
  release:
    types: [published]

  # publish on pushes to the main branch (image tagged as "latest")
  push:
    branches:
      - main
      - master

jobs:
  docker_publish:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: build & push server/chat
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{ github.repository }}/chatserver
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: server/chat/Dockerfile

      - name: build & push server/store
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{ github.repository }}/storeserver
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: server/store/Dockerfile

      - name: build & push server/character
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{ github.repository }}/charserver
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: server/character/Dockerfile

      - name: build & push server/inventory
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{ github.repository }}/inventoryserver
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: server/inventory/Dockerfile

      - name: build & push server/gamba
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{github.repository}}/gambaserver
          github_token: ${{secrets.GITHUB_TOKEN}}
          dockerfile: server/gamba/Dockerfile
      
      - name: build & push server/auth
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{github.repository}}/authserver
          github_token: ${{secrets.GITHUB_TOKEN}}
          dockerfile: server/auth/Dockerfile


      - name: build & push server/build
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{github.repository}}/buildserver
          github_token: ${{secrets.GITHUB_TOKEN}}
          dockerfile: server/build/Dockerfile
      
      - name: build & push server/combat
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{github.repository}}/combatserver
          github_token: ${{secrets.GITHUB_TOKEN}}
          dockerfile: server/combat/Dockerfile

      - name: build & push scripts/db (flyway)
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{ github.repository }}/flyway
          github_token: ${{ secrets.GITHUB_TOKEN }}
          context: scripts/db
          dockerfile: scripts/db/Dockerfile
